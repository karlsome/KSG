<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生産データ入力 - KSG Production System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for better tablet experience */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Hide number input arrows (optional, depends on preference) */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }
        /* Style for time input to indicate clickability */
        .time-input {
            cursor: pointer;
            background-color: white; /* Ensure it looks editable despite click behavior */
        }
        /* New styles for flashing effect */
        .flash-green {
            background-color: #d1fae5; /* A light green */
            transition: background-color 0.1s ease-in-out; /* Quicker flash */
        }
        
        /* Login modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* System status styles */
        .status-online {
            border-left: 4px solid #10b981;
            background: #f0fdf4;
        }
        .status-offline {
            border-left: 4px solid #ef4444;
            background: #fef2f2;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen flex flex-col items-center">
    <!-- Login Modal -->
    <div id="loginModal" class="modal show">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">KSG Production System</h2>
            <h3 class="text-lg font-semibold text-center text-gray-700 mb-4">ログイン</h3>
            
            <div id="loginError" class="hidden p-3 mb-4 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-red-800 text-sm"></p>
            </div>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">ユーザー名</label>
                    <select id="username" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">選択してください</option>
                    </select>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-200">
                    ログイン
                </button>
            </form>
            
            <div id="loginLoading" class="hidden text-center mt-4">
                <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                <span class="ml-2 text-gray-600">認証中...</span>
            </div>
        </div>
    </div>

    <div class="container mx-auto max-w-screen-xl bg-white shadow-lg rounded-lg p-6 space-y-6">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-blue-800">生産データ入力</h1>
            <div class="flex items-center space-x-4">
                <div id="systemStatus" class="status-offline p-3 rounded-lg border flex items-center space-x-2">
                    <div id="statusIndicator" class="w-3 h-3 rounded-full bg-red-500"></div>
                    <span id="statusText" class="text-sm font-medium">オフライン</span>
                </div>
                <button id="deviceSelectBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md text-sm" onclick="authManager.showDeviceSelection()">
                    デバイス選択
                </button>
                <button id="logoutBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md text-sm">
                    ログアウト
                </button>
            </div>
        </div>

        <div id="statusMessage" class="hidden p-3 rounded-md text-center text-sm font-medium"></div>
        <div id="loadingIndicator" class="hidden text-center text-blue-500 font-semibold">
            <svg class="animate-spin h-5 w-5 mr-3 inline-block" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>データ処理中...</span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4">
                <label class="block text-gray-700 text-sm font-bold mb-1">日付</label>
                <div class="flex space-x-2">
                    <input type="text" id="dateYear" class="flex-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 cursor-not-allowed" readonly>
                    <input type="text" id="dateMonth" class="flex-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 cursor-not-allowed" readonly>
                    <input type="text" id="dateDay" class="flex-1 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 cursor-not-allowed" readonly>
                </div>

                <div>
                    <label for="hinban" class="block text-gray-700 text-sm font-bold mb-1">品番</label>
                    <input type="text" id="hinban" data-qr-field="hinban" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" placeholder="品番を入力またはQRをスキャン">
                </div>

                <div>
                    <label for="productName" class="block text-gray-700 text-sm font-bold mb-1">製品名</label>
                    <input type="text" id="productName" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 cursor-not-allowed" readonly>
                </div>

                <div>
                    <label for="lhRh" class="block text-gray-700 text-sm font-bold mb-1">LH/RH</label>
                    <input type="text" id="lhRh" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 cursor-not-allowed" readonly>
                </div>

                <div class="relative">
                    <label for="operator1" class="block text-gray-700 text-sm font-bold mb-1">技能員①</label>
                    <select id="operator1" data-qr-field="name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <option value="">選択または入力</option>
                    </select>
                    <input type="text" id="operator1Custom" placeholder="カスタム入力" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg mt-2 hidden">
                </div>

                <div class="relative">
                    <label for="operator2" class="block text-gray-700 text-sm font-bold mb-1">技能員② (任意)</label>
                    <select id="operator2" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <option value="">選択または入力</option>
                    </select>
                    <input type="text" id="operator2Custom" placeholder="カスタム入力" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg mt-2 hidden">
                </div>

                <div>
                    <label for="goodCount" class="block text-gray-700 text-sm font-bold mb-1">良品数</label>
                    <div class="flex items-center space-x-2">
                        <button type="button" class="qty-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="goodCount" data-action="minus">-</button>
                        <input type="number" id="goodCount" value="0" min="0" class="flex-1 p-3 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg bg-gray-100 cursor-not-allowed" readonly>
                        <button type="button" class="qty-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="goodCount" data-action="plus" disabled>+ (自動)</button>
                    </div>
                </div>

                <div>
                    <label for="initialTimeDisplay" class="block text-gray-700 text-sm font-bold mb-1">開始時間 (自動)</label>
                    <input type="text" id="initialTimeDisplay" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 cursor-not-allowed" readonly>
                </div>
                <div>
                    <label for="finalTimeDisplay" class="block text-gray-700 text-sm font-bold mb-1">終了時間 (自動)</label>
                    <input type="text" id="finalTimeDisplay" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 cursor-not-allowed" readonly>
                </div>
                <div>
                    <label for="averageCycleTime" class="block text-gray-700 text-sm font-bold mb-1">平均サイクル時間 (秒) (自動)</label>
                    <input type="text" id="averageCycleTime" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 cursor-not-allowed" readonly>
                </div>
                <div>
                    <label for="manHours" class="block text-gray-700 text-sm font-bold mb-1">工数</label>
                    <input type="number" id="manHours" value="0" min="0" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                </div>
            </div>

            <div class="space-y-4">
                <h2 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">不良項目</h2>

                <div class="defect-item">
                    <label for="materialDefect" class="block text-gray-700 text-sm font-bold mb-1">素材不良</label>
                    <div class="flex items-center space-x-2">
                        <button type="button" class="qty-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="materialDefect" data-action="minus">-</button>
                        <input type="number" id="materialDefect" value="0" min="0" class="flex-1 p-3 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <button type="button" class="qty-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="materialDefect" data-action="plus">+</button>
                    </div>
                </div>

                <div class="defect-item">
                    <label for="doubleDefect" class="block text-gray-700 text-sm font-bold mb-1">ダブり</label>
                    <div class="flex items-center space-x-2">
                        <button type="button" class="qty-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="doubleDefect" data-action="minus">-</button>
                        <input type="number" id="doubleDefect" value="0" min="0" class="flex-1 p-3 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <button type="button" class="qty-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="doubleDefect" data-action="plus">+</button>
                    </div>
                </div>
                
                <div class="defect-item">
                    <label for="peelingDefect" class="block text-gray-700 text-sm font-bold mb-1">ハガレ</label>
                    <div class="flex items-center space-x-2">
                        <button type="button" class="qty-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="peelingDefect" data-action="minus">-</button>
                        <input type="number" id="peelingDefect" value="0" min="0" class="flex-1 p-3 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <button type="button" class="qty-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="peelingDefect" data-action="plus">+</button>
                    </div>
                </div>

                <div class="defect-item">
                    <label for="foreignMatterDefect" class="block text-gray-700 text-sm font-bold mb-1">イブツ</label>
                    <div class="flex items-center space-x-2">
                        <button type="button" class="qty-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="foreignMatterDefect" data-action="minus">-</button>
                        <input type="number" id="foreignMatterDefect" value="0" min="0" class="flex-1 p-3 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <button type="button" class="qty-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="foreignMatterDefect" data-action="plus">+</button>
                    </div>
                </div>

                <div class="defect-item">
                    <label for="wrinkleDefect" class="block text-gray-700 text-sm font-bold mb-1">シワ</label>
                    <div class="flex items-center space-x-2">
                        <button type="button" class="qty-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="wrinkleDefect" data-action="minus">-</button>
                        <input type="number" id="wrinkleDefect" value="0" min="0" class="flex-1 p-3 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <button type="button" class="qty-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="wrinkleDefect" data-action="plus">+</button>
                    </div>
                </div>

                <div class="defect-item">
                    <label for="deformationDefect" class="block text-gray-700 text-sm font-bold mb-1">ヘンケイ</label>
                    <div class="flex items-center space-x-2">
                        <button type="button" class="qty-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="deformationDefect" data-action="minus">-</button>
                        <input type="number" id="deformationDefect" value="0" min="0" class="flex-1 p-3 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <button type="button" class="qty-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="deformationDefect" data-action="plus">+</button>
                    </div>
                </div>

                <div class="defect-item">
                    <label for="greaseDefect" class="block text-gray-700 text-sm font-bold mb-1">グリス付着</label>
                    <div class="flex items-center space-x-2">
                        <button type="button" class="qty-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="greaseDefect" data-action="minus">-</button>
                        <input type="number" id="greaseDefect" value="0" min="0" class="flex-1 p-3 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <button type="button" class="qty-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="greaseDefect" data-action="plus">+</button>
                    </div>
                </div>

                <div class="defect-item">
                    <label for="screwLooseDefect" class="block text-gray-700 text-sm font-bold mb-1">ビス不締まり</label>
                    <div class="flex items-center space-x-2">
                        <button type="button" class="qty-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="screwLooseDefect" data-action="minus">-</button>
                        <input type="number" id="screwLooseDefect" value="0" min="0" class="flex-1 p-3 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <button type="button" class="qty-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="screwLooseDefect" data-action="plus">+</button>
                    </div>
                </div>

                <div class="defect-item">
                    <label for="otherDefect" class="block text-gray-700 text-sm font-bold mb-1">その他</label>
                    <div class="flex items-center space-x-2">
                        <button type="button" class="qty-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="otherDefect" data-action="minus">-</button>
                        <input type="number" id="otherDefect" value="0" min="0" class="flex-1 p-3 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <button type="button" class="qty-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="otherDefect" data-action="plus">+</button>
                    </div>
                </div>

                <div>
                    <label for="otherDescription" class="block text-gray-700 text-sm font-bold mb-1">その他説明</label>
                    <textarea id="otherDescription" rows="3" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" placeholder="その他不良項目の詳細"></textarea>
                </div>

                <div class="defect-item">
                    <label for="shoulderDefect" class="block text-gray-700 text-sm font-bold mb-1">不良項目　ショルダー</label>
                    <div class="flex items-center space-x-2">
                        <button type="button" class="qty-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="shoulderDefect" data-action="minus">-</button>
                        <input type="number" id="shoulderDefect" value="0" min="0" class="flex-1 p-3 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <button type="button" class="qty-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="shoulderDefect" data-action="plus">+</button>
                    </div>
                </div>

                <div class="defect-item">
                    <label for="silverDefect" class="block text-gray-700 text-sm font-bold mb-1">不良項目　シルバー</label>
                    <div class="flex items-center space-x-2">
                        <button type="button" class="qty-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="silverDefect" data-action="minus">-</button>
                        <input type="number" id="silverDefect" value="0" min="0" class="flex-1 p-3 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <button type="button" class="qty-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="silverDefect" data-action="plus">+</button>
                    </div>
                </div>

                <div class="defect-item">
                    <label for="shoulderScratchDefect" class="block text-gray-700 text-sm font-bold mb-1">不良項目　ショルダー　キズ</label>
                    <div class="flex items-center space-x-2">
                        <button type="button" class="qty-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="shoulderScratchDefect" data-action="minus">-</button>
                        <input type="number" id="shoulderScratchDefect" value="0" min="0" class="flex-1 p-3 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <button type="button" class="qty-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="shoulderScratchDefect" data-action="plus">+</button>
                    </div>
                </div>
                
                <div class="defect-item">
                    <label for="shoulderOtherDefect" class="block text-gray-700 text-sm font-bold mb-1">不良項目　ショルダー　その他</label>
                    <div class="flex items-center space-x-2">
                        <button type="button" class="qty-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="shoulderOtherDefect" data-action="minus">-</button>
                        <input type="number" id="shoulderOtherDefect" value="0" min="0" class="flex-1 p-3 border border-gray-300 rounded-md text-center focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                        <button type="button" class="qty-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md text-xl" data-target="shoulderOtherDefect" data-action="plus">+</button>
                    </div>
                </div>

                <div>
                    <label for="breakTime" class="block text-gray-700 text-sm font-bold mb-1">休憩時間 (分)</label>
                    <input type="number" id="breakTime" value="0" min="0" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 cursor-not-allowed" readonly>
                </div>
                
                <div>
                    <label for="remarks" class="block text-gray-700 text-sm font-bold mb-1">備考</label>
                    <textarea id="remarks" rows="3" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" placeholder="特記事項"></textarea>
                </div>

                <div>
                    <label for="excludedManHours" class="block text-gray-700 text-sm font-bold mb-1">工数（除外工数）</label>
                    <input type="number" id="excludedManHours" value="0" min="0" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                </div>
            </div>
        </div>

        <div class="mt-6 p-4 border border-gray-200 rounded-lg bg-gray-50 space-y-4">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-2">休憩時間詳細</h2>
            
            <div class="flex flex-col sm:flex-row items-stretch sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
                <label class="font-bold w-full sm:w-20 flex-shrink-0 text-gray-700 text-base">休憩1</label>
                <input type="text" id="break1From" placeholder="開始" class="time-input flex-1 min-w-0 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                <input type="text" id="break1To" placeholder="終了" class="time-input flex-1 min-w-0 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                <button type="button" class="reset-break-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md text-sm sm:w-24 flex-shrink-0" data-break-id="break1">リセット</button>
