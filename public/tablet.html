<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検査カウンター - Kasugai Kakou</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
      background: #f5f5f0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    .card-title {
      font-size: 12px;
      font-weight: bold;
      color: #333;
    }

    .reset-button {
      background: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: bold;
      transition: all 0.2s;
    }

    .reset-button:hover {
      background: #d32f2f;
      transform: scale(1.05);
    }

    .reset-button:active {
      transform: scale(0.95);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .connection-status {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      border: 2px solid #ddd;
      margin-left: 5px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ffa500;
    }

    .connection-status.connected .status-dot {
      background: #4caf50;
      animation: gentle-glow 3s ease-in-out infinite;
    }

    .connection-status.disconnected .status-dot {
      background: #f44336;
      animation: urgent-blink 0.8s infinite;
    }

    @keyframes gentle-glow {
      0%, 100% { 
        opacity: 1; 
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
      }
      50% { 
        opacity: 0.7; 
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
      }
    }

    @keyframes urgent-blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.2; }
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .info-section {
      display: grid;
      gap: 10px;
    }

    .info-header-row {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
    }

    .info-header {
      background: #2196F3;
      color: white;
      padding: 8px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      border-radius: 4px;
    }

    .info-input-row {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
    }

    .info-cell {
      min-height: 40px;
    }

    .info-cell .field-input {
      height: 44px;
      box-sizing: border-box;
    }

    .info-cell .action-button {
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
    }

    .info-field {
      display: flex;
      flex-direction: column;
    }

    .info-field.span-2 {
      grid-column: span 2;
    }

    .field-label {
      background: #2196F3;
      color: white;
      padding: 8px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      border-radius: 4px 4px 0 0;
    }

    .field-input {
      border: 2px solid #ddd;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      background: white;
      width: 100%;
    }

    select.field-input {
      cursor: pointer;
    }

    .send-button {
      background: #1976D2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      width: 100%;
    }

    .send-button:hover {
      background: #1565C0;
    }

    .button-section {
      display: grid;
      gap: 10px;
    }

    .button-header-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .button-header {
      background: #2196F3;
      color: white;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
    }

    .button-action-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .button-cell {
      min-height: 60px;
    }

    .button-cell .field-input {
      height: 44px;
      box-sizing: border-box;
      padding: 10px;
    }

    .button-cell .action-button {
      height: 44px;
      padding: 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-button {
      background: #e3f2fd;
      border: 2px solid #90caf9;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
    }

    .action-button:hover {
      background: #bbdefb;
      transform: translateY(-2px);
    }

    .action-button.complete {
      background: #81C784;
      border-color: #66BB6A;
      color: white;
      font-size: 16px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .counter-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
    }

    .counter-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .counter-display {
      background: #212121;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: all 0.2s;
    }

    .counter-display:hover {
      background: #424242;
    }

    .counter-display:active {
      transform: scale(0.95);
    }

    .counter-number {
      text-align: center;
    }

    .counter-button {
      background: #F48FB1;
      border: 2px solid #F06292;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      color: #333;
      transition: all 0.3s;
    }

    .counter-button:hover {
      background: #F06292;
      color: white;
      transform: translateY(-2px);
    }

    .bottom-section {
      display: grid;
      grid-template-columns: 2fr 1fr auto auto;
      gap: 10px;
      align-items: end;
      margin-top: 20px;
    }

    .remarks-field {
      display: flex;
      flex-direction: column;
    }

    .remarks-label {
      font-size: 12px;
      font-weight: bold;
      color: #666;
      margin-bottom: 4px;
    }

    .remarks-input {
      border: 2px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      resize: none;
      font-size: 14px;
      min-height: 60px;
    }

    .remarks-display {
      border: 2px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      min-height: 60px;
      background: #f9f9f9;
    }

    .bottom-button {
      background: #757575;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      height: fit-content;
    }

    .bottom-button:hover {
      background: #616161;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="title">検査カウンター（440Dセンターピラー）</div>
      <div class="logo">
        <img src="../old_data/src/logo.png" alt="Kasugai Kakou Logo" style="height: 80px;">
      </div>
      <div class="connection-status" id="connectionStatus">
        <span class="status-dot"></span>
      </div>
    </div>

    <!-- Card 1: Basic Settings -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">基本設定（ログイン・木本）</div>
        <button class="reset-button" onclick="resetBasicSettings()">リセット</button>
      </div>
      <div class="info-section">
        <!-- Row 1 Headers -->
        <div class="info-header-row">
          <div class="info-header">LH/RH</div>
          <div class="info-header">検査員</div>
          <div class="info-header">投稿員_1</div>
          <div class="info-header">投稿員_2</div>
          <div class="info-header">作業時間</div>
          <div class="info-header">工数</div>
        </div>
        <!-- Row 1 Inputs -->
        <div class="info-input-row">
          <div class="info-cell">
            <select class="field-input" id="lhRh">
              <option value="LH">LH</option>
              <option value="RH">RH</option>
            </select>
          </div>
          <div class="info-cell">
            <select class="field-input" id="inspector">
              <option value="木本">木本</option>
              <option value="田中">田中</option>
              <option value="佐藤">佐藤</option>
            </select>
          </div>
          <div class="info-cell">
            <select class="field-input" id="poster1">
              <option value="奥村康">奥村康</option>
              <option value="山田">山田</option>
              <option value="鈴木">鈴木</option>
            </select>
          </div>
          <div class="info-cell">
            <select class="field-input" id="poster2">
              <option value="笹澤">笹澤</option>
              <option value="小林">小林</option>
              <option value="高橋">高橋</option>
            </select>
          </div>
          <div class="info-cell">
            <input type="text" class="field-input" id="workTime" value="00:00" readonly>
          </div>
          <div class="info-cell">
            <input type="text" class="field-input" id="manHours" value="">
          </div>
        </div>

        <!-- Row 2 Headers -->
        <div class="info-header-row">
          <div class="info-header">開始時間</div>
          <div class="info-header">停止時間</div>
          <div class="info-header">終了時間</div>
          <div class="info-header">検査数</div>
          <div class="info-header">設定更新</div>
          <div class="info-header" style="visibility: hidden;">Placeholder</div>
        </div>
        <!-- Row 2 Inputs -->
        <div class="info-input-row">
          <div class="info-cell">
            <input type="text" class="field-input" id="startTime" value="12/16 15:05" readonly>
          </div>
          <div class="info-cell">
            <input type="text" class="field-input" id="stopTime" value="00:00" readonly>
          </div>
          <div class="info-cell">
            <input type="text" class="field-input" id="endTime" value="" readonly>
          </div>
          <div class="info-cell">
            <input type="number" class="field-input" id="inspectionCount" value="0">
          </div>
          <div class="info-cell">
            <div class="action-button" onclick="sendData()">データ送信</div>
          </div>
          <div class="info-cell"></div>
        </div>
      </div>
    </div>

    <!-- Card 2: Action Buttons -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">ボタン</div>
        <button class="reset-button" onclick="resetButtonData()">リセット</button>
      </div>
      <div class="button-section">
        <div class="button-header-row">
          <div class="button-header">作業開始時間</div>
          <div class="button-header">作業停止時間</div>
          <div class="button-header">作業停止時間</div>
          <div class="button-header">検査数追加</div>
          <div class="button-header">検査データ送信</div>
        </div>
        <div class="button-action-row">
          <div class="button-cell">
            <input type="text" class="field-input" id="workStartTimeValue" value="">
          </div>
          <div class="button-cell">
            <div class="action-button" onclick="pauseWork()">作業中断</div>
          </div>
          <div class="button-cell">
            <div class="action-button" onclick="setWorkEndTime()">作業終了</div>
          </div>
          <div class="button-cell">
            <input type="text" class="field-input" id="inspectionAddValue" value="">
          </div>
          <div class="button-cell">
            <input type="text" class="field-input" id="inspectionDataValue" value="">
          </div>
        </div>
      </div>
    </div>

    <!-- Card 3: Defect Counter -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">不良カウンター</div>
        <button class="reset-button" onclick="resetDefectCounters()">リセット</button>
      </div>
      <div class="counter-grid">
        <!-- Row 1 -->
        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
          </div>
          <div class="counter-button">品違い</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
          </div>
          <div class="counter-button">誤組付け</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
          </div>
          <div class="counter-button">欠品</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
          </div>
          <div class="counter-button">異物混入不足</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
          </div>
          <div class="counter-button">欠肉(SS)</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
          </div>
          <div class="counter-button">キズ</div>
        </div>

        <!-- Row 2 -->
        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
          </div>
          <div class="counter-button">異物巻き込み</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
          </div>
          <div class="counter-button">浮き</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
          </div>
          <div class="counter-button">ハガレ</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
          </div>
          <div class="counter-button">ダブり</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
          </div>
          <div class="counter-button">グリス付着</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
          </div>
          <div class="counter-button">ビス不締り</div>
        </div>

        <!-- Row 3 - Other -->
        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
          </div>
          <div class="counter-button">その他</div>
        </div>
      </div>

      <!-- Bottom Section -->
      <div class="bottom-section">
        <div class="remarks-field">
          <div class="remarks-label">その他詳細</div>
          <textarea class="remarks-input" id="otherDetails"></textarea>
        </div>

        <div class="remarks-field">
          <div class="remarks-label">備考</div>
          <div class="remarks-display" id="remarks">テスト用データ</div>
        </div>

        <button class="bottom-button" onclick="editRemarks()">編集</button>
        <button class="bottom-button" onclick="viewInspectionList()">検査データ一覧</button>
      </div>
    </div>
  </div>

  <!-- Socket.IO Client -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="js/tablet.js"></script>
</body>
</html>
