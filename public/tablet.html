<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検査カウンター - Kasugai Kakou</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-image {
      height: 60px;
    }

    .update-message {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 8px 15px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .info-field {
      display: flex;
      flex-direction: column;
    }

    .info-field.span-2 {
      grid-column: span 2;
    }

    .field-label {
      background: #2196F3;
      color: white;
      padding: 8px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      border-radius: 4px 4px 0 0;
    }

    .field-input {
      border: 2px solid #2196F3;
      border-top: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 0 0 4px 4px;
      background: white;
    }

    select.field-input {
      cursor: pointer;
    }

    .send-button {
      background: #1976D2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      width: 100%;
    }

    .send-button:hover {
      background: #1565C0;
    }

    .button-section {
      margin-bottom: 15px;
    }

    .button-label {
      background: #2196F3;
      color: white;
      padding: 8px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      border-radius: 4px 4px 0 0;
      margin-bottom: 0;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 0 0 4px 4px;
    }

    .action-button {
      background: #e3f2fd;
      border: 2px solid #90caf9;
      padding: 15px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s;
    }

    .action-button:hover {
      background: #bbdefb;
      transform: translateY(-2px);
    }

    .action-button.complete {
      background: #81C784;
      border-color: #66BB6A;
      color: white;
      font-size: 16px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .counter-section {
      margin-bottom: 15px;
    }

    .counter-label {
      background: #2196F3;
      color: white;
      padding: 8px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      border-radius: 4px 4px 0 0;
    }

    .counter-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      padding: 15px;
      background: #fafafa;
      border-radius: 0 0 4px 4px;
    }

    .counter-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .counter-display {
      background: #212121;
      color: white;
      padding: 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
    }

    .counter-number {
      flex: 1;
      text-align: center;
    }

    .counter-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .counter-button {
      background: #F48FB1;
      border: 2px solid #F06292;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      color: #333;
      transition: all 0.3s;
    }

    .counter-button:hover {
      background: #F06292;
      color: white;
      transform: translateY(-2px);
    }

    .bottom-section {
      display: grid;
      grid-template-columns: 2fr 1fr auto auto;
      gap: 10px;
      align-items: end;
    }

    .remarks-field {
      display: flex;
      flex-direction: column;
    }

    .remarks-label {
      font-size: 12px;
      font-weight: bold;
      color: #666;
      margin-bottom: 4px;
    }

    .remarks-input {
      border: 2px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      resize: none;
      font-size: 14px;
      min-height: 60px;
    }

    .remarks-display {
      border: 2px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      min-height: 60px;
      background: #f9f9f9;
    }

    .bottom-button {
      background: #757575;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      height: fit-content;
    }

    .bottom-button:hover {
      background: #616161;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="title">検査カウンター（440Dセンターピラー）</div>
      <div class="logo">
        <img src="../old_data/src/logo.png" alt="Kasugai Kakou Logo" style="height: 80px;">
      </div>
    </div>

    <!-- Update Message -->
    <div class="update-message">検査データが更新されました</div>

    <!-- Info Grid -->
    <div class="info-grid">
      <div class="info-field">
        <div class="field-label">LH/RH</div>
        <select class="field-input" id="lhRh">
          <option value="LH">LH</option>
          <option value="RH">RH</option>
        </select>
      </div>

      <div class="info-field">
        <div class="field-label">検査員</div>
        <select class="field-input" id="inspector">
          <option value="木本">木本</option>
          <option value="田中">田中</option>
          <option value="佐藤">佐藤</option>
        </select>
      </div>

      <div class="info-field">
        <div class="field-label">投稿員_1</div>
        <select class="field-input" id="poster1">
          <option value="奥村康">奥村康</option>
          <option value="山田">山田</option>
          <option value="鈴木">鈴木</option>
        </select>
      </div>

      <div class="info-field">
        <div class="field-label">投稿員_2</div>
        <select class="field-input" id="poster2">
          <option value="笹澤">笹澤</option>
          <option value="小林">小林</option>
          <option value="高橋">高橋</option>
        </select>
      </div>

      <div class="info-field">
        <div class="field-label">作業時間</div>
        <input type="text" class="field-input" id="workTime" value="00:00" readonly>
      </div>

      <div class="info-field">
        <div class="field-label">工数</div>
        <input type="text" class="field-input" id="manHours" value="">
      </div>

      <div class="info-field">
        <div class="field-label">開始時間</div>
        <input type="text" class="field-input" id="startTime" value="12/16 15:05" readonly>
      </div>

      <div class="info-field">
        <div class="field-label">停止時間</div>
        <input type="text" class="field-input" id="stopTime" value="00:00" readonly>
      </div>

      <div class="info-field">
        <div class="field-label">終了時間</div>
        <input type="text" class="field-input" id="endTime" value="" readonly>
      </div>

      <div class="info-field">
        <div class="field-label">検査数</div>
        <input type="number" class="field-input" id="inspectionCount" value="0">
      </div>

      <div class="info-field span-2">
        <div class="field-label">設定更新</div>
        <button class="send-button" onclick="sendData()">データ送信</button>
      </div>
    </div>

    <!-- Button Section -->
    <div class="button-section">
      <div class="button-label">ボタン</div>
      <div class="button-grid">
        <div class="action-button" onclick="setWorkStartTime()">作業開始時間</div>
        <div class="action-button" onclick="pauseWork()">作業中断</div>
        <div class="action-button" onclick="setWorkStopTime()">作業停止時間</div>
        <div class="action-button" onclick="setWorkEndTime()">作業終了時間</div>
        <div class="action-button" onclick="addInspectionCount()">検査数追加</div>
        <div class="action-button complete" onclick="completeInspection()">1検完了</div>
        <div class="action-button" onclick="sendInspectionData()">検査データ送信</div>
      </div>
    </div>

    <!-- Counter Section -->
    <div class="counter-section">
      <div class="counter-label">不良カウンター</div>
      <div class="counter-grid">
        <!-- Row 1 -->
        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
            <input type="checkbox" class="counter-checkbox">
          </div>
          <div class="counter-button">品違い</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
            <input type="checkbox" class="counter-checkbox">
          </div>
          <div class="counter-button">誤組付け</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
            <input type="checkbox" class="counter-checkbox">
          </div>
          <div class="counter-button">欠品</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
            <input type="checkbox" class="counter-checkbox">
          </div>
          <div class="counter-button">異物混入不足</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
            <input type="checkbox" class="counter-checkbox">
          </div>
          <div class="counter-button">欠肉(SS)</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
            <input type="checkbox" class="counter-checkbox">
          </div>
          <div class="counter-button">キズ</div>
        </div>

        <!-- Row 2 -->
        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
            <input type="checkbox" class="counter-checkbox">
          </div>
          <div class="counter-button">異物巻き込み</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
            <input type="checkbox" class="counter-checkbox">
          </div>
          <div class="counter-button">浮き</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
            <input type="checkbox" class="counter-checkbox">
          </div>
          <div class="counter-button">ハガレ</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
            <input type="checkbox" class="counter-checkbox">
          </div>
          <div class="counter-button">ダブり</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
            <input type="checkbox" class="counter-checkbox">
          </div>
          <div class="counter-button">グリス付着</div>
        </div>

        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
            <input type="checkbox" class="counter-checkbox">
          </div>
          <div class="counter-button">ビス不締り</div>
        </div>

        <!-- Row 3 - Other -->
        <div class="counter-item">
          <div class="counter-display">
            <span class="counter-number">0</span>
            <input type="checkbox" class="counter-checkbox">
          </div>
          <div class="counter-button">その他</div>
        </div>
      </div>
    </div>

    <!-- Bottom Section -->
    <div class="bottom-section">
      <div class="remarks-field">
        <div class="remarks-label">その他詳細</div>
        <textarea class="remarks-input" id="otherDetails"></textarea>
      </div>

      <div class="remarks-field">
        <div class="remarks-label">備考</div>
        <div class="remarks-display" id="remarks">テスト用データ</div>
      </div>

      <button class="bottom-button" onclick="editRemarks()">編集</button>
      <button class="bottom-button" onclick="viewInspectionList()">検査データ一覧</button>
    </div>
  </div>

  <script>
    // Placeholder functions for buttons
    function sendData() {
      console.log('Send data clicked');
    }

    function setWorkStartTime() {
      console.log('Work start time clicked');
    }

    function pauseWork() {
      console.log('Pause work clicked');
    }

    function setWorkStopTime() {
      console.log('Work stop time clicked');
    }

    function setWorkEndTime() {
      console.log('Work end time clicked');
    }

    function addInspectionCount() {
      console.log('Add inspection count clicked');
    }

    function completeInspection() {
      console.log('Complete inspection clicked');
    }

    function sendInspectionData() {
      console.log('Send inspection data clicked');
    }

    function editRemarks() {
      console.log('Edit remarks clicked');
    }

    function viewInspectionList() {
      console.log('View inspection list clicked');
    }

    // Add click handlers for counter buttons
    document.querySelectorAll('.counter-button').forEach((button, index) => {
      button.addEventListener('click', function() {
        const counterDisplay = this.previousElementSibling;
        const counterNumber = counterDisplay.querySelector('.counter-number');
        const currentCount = parseInt(counterNumber.textContent);
        counterNumber.textContent = currentCount + 1;
      });
    });
  </script>
</body>
</html>
