<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master DB - KSG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .tab-active {
            background-color: #2563eb !important;
            color: white !important;
        }
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            margin: 0.125rem;
            background-color: #dbeafe;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        .tag-remove {
            margin-left: 0.25rem;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Header with Title and Action Buttons -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900" data-i18n="masterDB.title"></h1>
            <div class="flex gap-3">
                <button class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-sm" onclick="showCSVUploadModal()">
                    <i class="ri-file-upload-line mr-2"></i><span data-i18n="masterDB.csvBulkRegister"></span>
                </button>
                <button class="inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors shadow-sm" onclick="showQuickCreateModal()">
                    <i class="ri-add-line mr-2"></i><span data-i18n="masterDB.newRegistration"></span>
                </button>
            </div>
        </div>

        <!-- Main Tabs -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 mb-6">
            <div class="flex border-b border-gray-200">
                <button id="tabMaster" class="px-6 py-3 font-medium text-gray-700 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition-colors tab-active" onclick="switchMainTab('master')">
                    <i class="ri-database-2-line mr-2"></i><span data-i18n="masterDB.tabMaster"></span>
                </button>
                <button id="tabMasterNG" class="px-6 py-3 font-medium text-gray-700 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition-colors" onclick="switchMainTab('masterNG')">
                    <i class="ri-alert-line mr-2"></i>不良グループ
                </button>
                <button id="tabFactory" class="px-6 py-3 font-medium text-gray-700 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition-colors" onclick="switchMainTab('factory')">
                    <i class="ri-building-line mr-2"></i><span data-i18n="masterDB.tabFactory"></span>
                </button>
                <button id="tabEquipment" class="px-6 py-3 font-medium text-gray-700 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition-colors" onclick="switchMainTab('equipment')">
                    <i class="ri-tools-line mr-2"></i><span data-i18n="masterDB.tabEquipment"></span>
                </button>
                <button id="tabRoles" class="px-6 py-3 font-medium text-gray-700 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition-colors" onclick="switchMainTab('roles')">
                    <i class="ri-shield-user-line mr-2"></i><span data-i18n="masterDB.tabRoles"></span>
                </button>
                <button id="tabDepartment" class="px-6 py-3 font-medium text-gray-700 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition-colors" onclick="switchMainTab('department')">
                    <i class="ri-building-2-line mr-2"></i><span data-i18n="masterDB.tabDepartment"></span>
                </button>
                <button id="tabSection" class="px-6 py-3 font-medium text-gray-700 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition-colors" onclick="switchMainTab('section')">
                    <i class="ri-group-line mr-2"></i><span data-i18n="masterDB.tabSection"></span>
                </button>
                <button id="tabRpiServer" class="px-6 py-3 font-medium text-gray-700 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition-colors" onclick="switchMainTab('rpiServer')">
                    <i class="ri-server-line mr-2"></i><span data-i18n="masterDB.tabRpiServer"></span>
                </button>
                <button id="tabTablet" class="px-6 py-3 font-medium text-gray-700 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition-colors" onclick="switchMainTab('tablet')">
                    <i class="ri-tablet-line mr-2"></i><span data-i18n="masterDB.tabTablet"></span>
                </button>
            </div>

            <!-- Master Tab Content -->
            <div id="contentMaster" class="p-6">
                <div class="flex gap-3 mb-4 border-b pb-2">
                    <button id="masterSubTabData" class="px-4 py-2 rounded-lg bg-blue-600 text-white" onclick="switchSubTab('master', 'data')">
                        <i class="ri-table-line mr-2"></i><span data-i18n="masterDB.dataList"></span>
                    </button>
                    <button id="masterSubTabHistory" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200" onclick="switchSubTab('master', 'history')">
                        <i class="ri-history-line mr-2"></i><span data-i18n="masterDB.createDeleteHistory"></span>
                    </button>
                </div>
                <div id="masterDataContent">
                    <div id="masterTableContainer">
                        <p class="text-gray-500" data-i18n="common.loading"></p>
                    </div>
                </div>
                <div id="masterHistoryContent" class="hidden">
                    <div id="masterHistoryContainer">
                        <p class="text-gray-500" data-i18n="common.loadingHistory"></p>
                    </div>
                </div>
            </div>

            <!-- Master NG Tab Content -->
            <div id="contentMasterNG" class="p-6 hidden">
                <div id="masterNGTableContainer">
                    <p class="text-gray-500">読み込み中...</p>
                </div>
            </div>

            <!-- Factory Tab Content -->
            <div id="contentFactory" class="p-6 hidden">
                <div class="flex gap-3 mb-4 border-b pb-2">
                    <button id="factorySubTabData" class="px-4 py-2 rounded-lg bg-blue-600 text-white" onclick="switchSubTab('factory', 'data')">
                        <i class="ri-table-line mr-2"></i><span data-i18n="masterDB.dataList"></span>
                    </button>
                    <button id="factorySubTabHistory" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200" onclick="switchSubTab('factory', 'history')">
                        <i class="ri-history-line mr-2"></i><span data-i18n="masterDB.createDeleteHistory"></span>
                    </button>
                </div>
                <div id="factoryDataContent">
                    <div id="factoryTableContainer">
                        <p class="text-gray-500" data-i18n="common.loading"></p>
                    </div>
                </div>
                <div id="factoryHistoryContent" class="hidden">
                    <div id="factoryHistoryContainer">
                        <p class="text-gray-500" data-i18n="common.loadingHistory"></p>
                    </div>
                </div>
            </div>

            <!-- Equipment Tab Content -->
            <div id="contentEquipment" class="p-6 hidden">
                <div class="flex gap-3 mb-4 border-b pb-2">
                    <button id="equipmentSubTabData" class="px-4 py-2 rounded-lg bg-blue-600 text-white" onclick="switchSubTab('equipment', 'data')">
                        <i class="ri-table-line mr-2"></i><span data-i18n="masterDB.dataList"></span>
                    </button>
                    <button id="equipmentSubTabHistory" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200" onclick="switchSubTab('equipment', 'history')">
                        <i class="ri-history-line mr-2"></i><span data-i18n="masterDB.createDeleteHistory"></span>
                    </button>
                </div>
                <div id="equipmentDataContent">
                    <div id="equipmentTableContainer">
                        <p class="text-gray-500" data-i18n="common.loading"></p>
                    </div>
                </div>
                <div id="equipmentHistoryContent" class="hidden">
                    <div id="equipmentHistoryContainer">
                        <p class="text-gray-500" data-i18n="common.loadingHistory"></p>
                    </div>
                </div>
            </div>

            <!-- Roles Tab Content -->
            <div id="contentRoles" class="p-6 hidden">
                <div class="flex gap-3 mb-4 border-b pb-2">
                    <button id="rolesSubTabData" class="px-4 py-2 rounded-lg bg-blue-600 text-white" onclick="switchSubTab('roles', 'data')">
                        <i class="ri-table-line mr-2"></i><span data-i18n="masterDB.dataList"></span>
                    </button>
                    <button id="rolesSubTabHistory" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200" onclick="switchSubTab('roles', 'history')">
                        <i class="ri-history-line mr-2"></i><span data-i18n="masterDB.createDeleteHistory"></span>
                    </button>
                </div>
                <div id="rolesDataContent">
                    <div id="rolesTableContainer">
                        <p class="text-gray-500" data-i18n="common.loading"></p>
                    </div>
                </div>
                <div id="rolesHistoryContent" class="hidden">
                    <div id="rolesHistoryContainer">
                        <p class="text-gray-500" data-i18n="common.loadingHistory"></p>
                    </div>
                </div>
            </div>

            <!-- Department Tab Content -->
            <div id="contentDepartment" class="p-6 hidden">
                <div class="flex gap-3 mb-4 border-b pb-2">
                    <button id="departmentSubTabData" class="px-4 py-2 rounded-lg bg-blue-600 text-white" onclick="switchSubTab('department', 'data')">
                        <i class="ri-table-line mr-2"></i><span data-i18n="masterDB.dataList"></span>
                    </button>
                    <button id="departmentSubTabHistory" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200" onclick="switchSubTab('department', 'history')">
                        <i class="ri-history-line mr-2"></i><span data-i18n="masterDB.createDeleteHistory"></span>
                    </button>
                </div>
                <div id="departmentDataContent">
                    <div id="departmentTableContainer">
                        <p class="text-gray-500" data-i18n="common.loading"></p>
                    </div>
                </div>
                <div id="departmentHistoryContent" class="hidden">
                    <div id="departmentHistoryContainer">
                        <p class="text-gray-500" data-i18n="common.loadingHistory"></p>
                    </div>
                </div>
            </div>

            <!-- Section Tab Content -->
            <div id="contentSection" class="p-6 hidden">
                <div class="flex gap-3 mb-4 border-b pb-2">
                    <button id="sectionSubTabData" class="px-4 py-2 rounded-lg bg-blue-600 text-white" onclick="switchSubTab('section', 'data')">
                        <i class="ri-table-line mr-2"></i><span data-i18n="masterDB.dataList"></span>
                    </button>
                    <button id="sectionSubTabHistory" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200" onclick="switchSubTab('section', 'history')">
                        <i class="ri-history-line mr-2"></i><span data-i18n="masterDB.createDeleteHistory"></span>
                    </button>
                </div>
                <div id="sectionDataContent">
                    <div id="sectionTableContainer">
                        <p class="text-gray-500" data-i18n="common.loading"></p>
                    </div>
                </div>
                <div id="sectionHistoryContent" class="hidden">
                    <div id="sectionHistoryContainer">
                        <p class="text-gray-500" data-i18n="common.loadingHistory"></p>
                    </div>
                </div>
            </div>

            <!-- Rpi Server Tab Content -->
            <div id="contentRpiServer" class="p-6 hidden">
                <div class="flex gap-3 mb-4 border-b pb-2">
                    <button id="rpiServerSubTabData" class="px-4 py-2 rounded-lg bg-blue-600 text-white" onclick="switchSubTab('rpiServer', 'data')">
                        <i class="ri-server-line mr-2"></i><span data-i18n="masterDB.deviceList"></span>
                    </button>
                </div>
                <div id="rpiServerDataContent">
                    <div id="rpiServerTableContainer">
                        <p class="text-gray-500" data-i18n="masterDB.loadingDevices"></p>
                    </div>
                </div>
            </div>

            <!-- Tablet Tab Content -->
            <div id="contentTablet" class="p-6 hidden">
                <div class="flex gap-3 mb-4 border-b pb-2">
                    <button id="tabletSubTabData" class="px-4 py-2 rounded-lg bg-blue-600 text-white" onclick="switchSubTab('tablet', 'data')">
                        <i class="ri-tablet-line mr-2"></i><span data-i18n="masterDB.tabletList"></span>
                    </button>
                    <button id="tabletSubTabHistory" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200" onclick="switchSubTab('tablet', 'history')">
                        <i class="ri-history-line mr-2"></i><span data-i18n="masterDB.createDeleteHistory"></span>
                    </button>
                </div>
                <div id="tabletDataContent">
                    <div id="tabletTableContainer">
                        <p class="text-gray-500" data-i18n="masterDB.loadingTablets"></p>
                    </div>
                </div>
                <div id="tabletHistoryContent" class="hidden">
                    <div id="tabletHistoryContainer">
                        <p class="text-gray-500" data-i18n="common.loadingHistory"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detail Modal -->
        <div id="detailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] flex flex-col">
                <div class="flex items-center justify-between p-6 border-b flex-shrink-0">
                    <h2 id="modalTitle" class="text-2xl font-semibold"></h2>
                    <button onclick="closeDetailModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="ri-close-line text-2xl"></i>
                    </button>
                </div>

                <!-- Modal Sub Tabs -->
                <div class="flex gap-3 px-6 pt-4 border-b flex-shrink-0">
                    <button id="modalTabDetails" class="px-4 py-2 rounded-t-lg bg-blue-600 text-white" onclick="switchModalTab('details')">
                        <i class="ri-information-line mr-2"></i><span data-i18n="masterDB.details"></span>
                    </button>
                    <button id="modalTabHistory" class="px-4 py-2 rounded-t-lg bg-gray-100 text-gray-700 hover:bg-gray-200" onclick="switchModalTab('history')">
                        <i class="ri-history-line mr-2"></i><span data-i18n="masterDB.changeHistory"></span>
                    </button>
                </div>

                <div class="overflow-y-auto flex-1">
                    <div id="modalDetailsContent" class="p-6">
                        <div id="modalDetailsBody"></div>
                    </div>
                    <div id="modalHistoryContent" class="p-6 hidden">
                        <div id="modalHistoryBody"></div>
                    </div>
                </div>

                <div class="flex justify-end gap-3 p-6 border-t bg-gray-50 flex-shrink-0">
                    <button id="modalEditBtn" onclick="toggleEditMode()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        <i class="ri-edit-line mr-2"></i><span data-i18n="common.edit"></span>
                    </button>
                    <button id="modalSaveBtn" onclick="saveModalChanges()" class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 hidden">
                        <i class="ri-save-line mr-2"></i><span data-i18n="common.save"></span>
                    </button>
                    <button id="modalCancelBtn" onclick="cancelEditMode()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 hidden">
                        <span data-i18n="common.cancel"></span>
                    </button>
                    <button onclick="closeDetailModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        <span data-i18n="common.close"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteConfirmModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-md w-full">
                <div class="p-6 border-b">
                    <h3 class="text-xl font-semibold text-red-600">
                        <i class="ri-alert-line mr-2"></i><span data-i18n="masterDB.deleteConfirmation"></span>
                    </h3>
                </div>
                <div class="p-6">
                    <p class="mb-4" data-i18n="masterDB.deleteConfirmMsg"></p>
                    <div id="deleteItemsList" class="bg-gray-50 p-4 rounded-lg max-h-60 overflow-y-auto"></div>
                </div>
                <div class="flex justify-end gap-3 p-6 border-t bg-gray-50">
                    <button onclick="closeDeleteConfirmModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        <span data-i18n="common.cancel"></span>
                    </button>
                    <button onclick="confirmDelete()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                        <i class="ri-delete-bin-line mr-2"></i><span data-i18n="common.delete"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- CSV Upload Modal -->
        <div id="csvUploadModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full">
                <div class="p-6 border-b">
                    <h3 class="text-xl font-semibold text-blue-600">
                        <i class="ri-file-upload-line mr-2"></i><span data-i18n="masterDB.csvUploadTitle"></span>
                    </h3>
                </div>
                <div class="p-6">
                    <p class="mb-4 text-gray-600" data-i18n="masterDB.csvDescription"></p>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-500 transition-colors">
                        <i class="ri-file-upload-line text-5xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600 mb-2" data-i18n="masterDB.dragAndDrop"></p>
                        <p class="text-sm text-gray-500 mb-4" data-i18n="common.or"></p>
                        <label class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 cursor-pointer">
                            <i class="ri-folder-open-line mr-2"></i><span data-i18n="masterDB.selectFile"></span>
                            <input type="file" id="csvFileInput" accept=".csv" class="hidden" onchange="handleCSVUpload(event)">
                        </label>
                    </div>
                    <div id="csvPreview" class="mt-4 hidden">
                        <h4 class="font-semibold mb-2" data-i18n="common.preview"></h4>
                        <div class="bg-gray-50 p-4 rounded-lg max-h-60 overflow-auto">
                            <table class="w-full text-sm" id="csvPreviewTable"></table>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end gap-3 p-6 border-t bg-gray-50">
                    <button onclick="closeCSVUploadModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        <span data-i18n="common.cancel"></span>
                    </button>
                    <button id="csvUploadBtn" onclick="uploadCSVData()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 hidden">
                        <i class="ri-upload-line mr-2"></i><span data-i18n="common.upload"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- NG Group Edit Modal -->
        <div id="ngGroupModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
                <div class="flex items-center justify-between p-6 border-b flex-shrink-0">
                    <h2 id="ngGroupModalTitle" class="text-xl font-semibold">不良グループ</h2>
                    <button onclick="closeNGGroupModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="ri-close-line text-2xl"></i>
                    </button>
                </div>
                <div class="overflow-y-auto flex-1 p-6">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">グループ名 <span class="text-red-500">*</span></label>
                        <input type="text" id="ngGroupName" class="w-full px-3 py-2 border rounded-lg" placeholder="例: 品番Aグループ" />
                    </div>
                    <div>
                        <div class="flex items-center justify-between mb-3">
                            <label class="block text-sm font-medium text-gray-700">不良項目</label>
                            <button onclick="addNGItemRow()" class="inline-flex items-center px-3 py-1.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">
                                <i class="ri-add-line mr-1"></i>項目追加
                            </button>
                        </div>
                        <!-- Preset color palette -->
                        <div class="mb-3 p-3 bg-gray-50 rounded-lg">
                            <p class="text-xs text-gray-500 mb-2">カラープリセット（クリックしてコピー）:</p>
                            <div class="flex flex-wrap gap-2" id="colorPalette">
                                <span class="ng-preset-color w-6 h-6 rounded-full cursor-pointer border-2 border-white shadow" style="background:#f44336" data-color="#f44336" title="赤"></span>
                                <span class="ng-preset-color w-6 h-6 rounded-full cursor-pointer border-2 border-white shadow" style="background:#ff9800" data-color="#ff9800" title="オレンジ"></span>
                                <span class="ng-preset-color w-6 h-6 rounded-full cursor-pointer border-2 border-white shadow" style="background:#ffc107" data-color="#ffc107" title="黄色"></span>
                                <span class="ng-preset-color w-6 h-6 rounded-full cursor-pointer border-2 border-white shadow" style="background:#4caf50" data-color="#4caf50" title="緑"></span>
                                <span class="ng-preset-color w-6 h-6 rounded-full cursor-pointer border-2 border-white shadow" style="background:#2196f3" data-color="#2196f3" title="青"></span>
                                <span class="ng-preset-color w-6 h-6 rounded-full cursor-pointer border-2 border-white shadow" style="background:#9c27b0" data-color="#9c27b0" title="紫"></span>
                                <span class="ng-preset-color w-6 h-6 rounded-full cursor-pointer border-2 border-white shadow" style="background:#e91e63" data-color="#e91e63" title="ピンク"></span>
                                <span class="ng-preset-color w-6 h-6 rounded-full cursor-pointer border-2 border-white shadow" style="background:#009688" data-color="#009688" title="ティール"></span>
                                <span class="ng-preset-color w-6 h-6 rounded-full cursor-pointer border-2 border-white shadow" style="background:#607d8b" data-color="#607d8b" title="グレー"></span>
                                <span class="ng-preset-color w-6 h-6 rounded-full cursor-pointer border-2 border-white shadow" style="background:#795548" data-color="#795548" title="ブラウン"></span>
                            </div>
                        </div>
                        <div id="ngItemsList" class="space-y-2">
                            <!-- rows injected by JS -->
                        </div>
                        <p id="ngItemsEmpty" class="text-gray-400 text-sm text-center py-4">「項目追加」ボタンで不良項目を追加してください</p>
                    </div>
                </div>
                <div class="flex justify-end gap-3 p-6 border-t bg-gray-50 flex-shrink-0">
                    <button onclick="closeNGGroupModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">キャンセル</button>
                    <button onclick="saveNGGroup()" class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700">
                        <i class="ri-save-line mr-2"></i>保存
                    </button>
                </div>
            </div>
        </div>

        <!-- Quick Create Modal -->
        <div id="quickCreateModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-hidden">
                <div class="p-6 border-b">
                    <h3 class="text-xl font-semibold text-green-600">
                        <i class="ri-add-line mr-2"></i><span data-i18n="masterDB.newRegistration"></span>
                    </h3>
                </div>
                <div class="p-6 overflow-y-auto" style="max-height: calc(90vh - 180px);">
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Content dynamically populated by masterDB.js -->
                    </div>
                </div>
                <div class="flex justify-end gap-3 p-6 border-t bg-gray-50">
                    <button onclick="closeQuickCreateModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        <span data-i18n="common.cancel"></span>
                    </button>
                    <button onclick="submitQuickCreate()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                        <i class="ri-check-line mr-2"></i><span data-i18n="common.register"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Apply translations to all data-i18n elements in masterDB
        function applyMasterDBTranslations() {
            if (typeof t !== 'function') return;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (key) el.textContent = t(key);
            });
        }
        // Apply on load
        applyMasterDBTranslations();
        // Re-apply on language change
        window.addEventListener('languageChanged', () => { applyMasterDBTranslations(); });
    </script>
    <script src="js/masterDB.js"></script>
</body>
</html>
