<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master DB - KSG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .tab-active {
            background-color: #2563eb !important;
            color: white !important;
        }
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            margin: 0.125rem;
            background-color: #dbeafe;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        .tag-remove {
            margin-left: 0.25rem;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Header with Title and Action Buttons -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Master DB</h1>
            <div class="flex gap-3">
                <button class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-sm" onclick="showCSVUploadModal()">
                    <i class="ri-file-upload-line mr-2"></i>CSV一括登録
                </button>
                <button class="inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors shadow-sm" onclick="showQuickCreateModal()">
                    <i class="ri-add-line mr-2"></i>新規登録
                </button>
            </div>
        </div>
        
        <!-- Main Tabs -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 mb-6">
            <div class="flex border-b border-gray-200">
                <button id="tabMaster" class="px-6 py-3 font-medium text-gray-700 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition-colors tab-active" onclick="switchMainTab('master')">
                    <i class="ri-database-2-line mr-2"></i>Master
                </button>
                <button id="tabFactory" class="px-6 py-3 font-medium text-gray-700 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition-colors" onclick="switchMainTab('factory')">
                    <i class="ri-building-line mr-2"></i>工場
                </button>
                <button id="tabEquipment" class="px-6 py-3 font-medium text-gray-700 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition-colors" onclick="switchMainTab('equipment')">
                    <i class="ri-tools-line mr-2"></i>設備
                </button>
                <button id="tabRoles" class="px-6 py-3 font-medium text-gray-700 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600 transition-colors" onclick="switchMainTab('roles')">
                    <i class="ri-shield-user-line mr-2"></i>Role
                </button>
            </div>

            <!-- Master Tab Content -->
            <div id="contentMaster" class="p-6">
                <!-- Sub Tabs -->
                <div class="flex gap-3 mb-4 border-b pb-2">
                    <button id="masterSubTabData" class="px-4 py-2 rounded-lg bg-blue-600 text-white" onclick="switchSubTab('master', 'data')">
                        <i class="ri-table-line mr-2"></i>データ一覧
                    </button>
                    <button id="masterSubTabHistory" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200" onclick="switchSubTab('master', 'history')">
                        <i class="ri-history-line mr-2"></i>作成・削除履歴
                    </button>
                </div>
                <div id="masterDataContent">
                    <div id="masterTableContainer">
                        <p class="text-gray-500">Loading...</p>
                    </div>
                </div>
                <div id="masterHistoryContent" class="hidden">
                    <div id="masterHistoryContainer">
                        <p class="text-gray-500">Loading history...</p>
                    </div>
                </div>
            </div>

            <!-- Factory Tab Content -->
            <div id="contentFactory" class="p-6 hidden">
                <div class="flex gap-3 mb-4 border-b pb-2">
                    <button id="factorySubTabData" class="px-4 py-2 rounded-lg bg-blue-600 text-white" onclick="switchSubTab('factory', 'data')">
                        <i class="ri-table-line mr-2"></i>データ一覧
                    </button>
                    <button id="factorySubTabHistory" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200" onclick="switchSubTab('factory', 'history')">
                        <i class="ri-history-line mr-2"></i>作成・削除履歴
                    </button>
                </div>
                <div id="factoryDataContent">
                    <div id="factoryTableContainer">
                        <p class="text-gray-500">Loading...</p>
                    </div>
                </div>
                <div id="factoryHistoryContent" class="hidden">
                    <div id="factoryHistoryContainer">
                        <p class="text-gray-500">Loading history...</p>
                    </div>
                </div>
            </div>

            <!-- Equipment Tab Content -->
            <div id="contentEquipment" class="p-6 hidden">
                <div class="flex gap-3 mb-4 border-b pb-2">
                    <button id="equipmentSubTabData" class="px-4 py-2 rounded-lg bg-blue-600 text-white" onclick="switchSubTab('equipment', 'data')">
                        <i class="ri-table-line mr-2"></i>データ一覧
                    </button>
                    <button id="equipmentSubTabHistory" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200" onclick="switchSubTab('equipment', 'history')">
                        <i class="ri-history-line mr-2"></i>作成・削除履歴
                    </button>
                </div>
                <div id="equipmentDataContent">
                    <div id="equipmentTableContainer">
                        <p class="text-gray-500">Loading...</p>
                    </div>
                </div>
                <div id="equipmentHistoryContent" class="hidden">
                    <div id="equipmentHistoryContainer">
                        <p class="text-gray-500">Loading history...</p>
                    </div>
                </div>
            </div>

            <!-- Roles Tab Content -->
            <div id="contentRoles" class="p-6 hidden">
                <div class="flex gap-3 mb-4 border-b pb-2">
                    <button id="rolesSubTabData" class="px-4 py-2 rounded-lg bg-blue-600 text-white" onclick="switchSubTab('roles', 'data')">
                        <i class="ri-table-line mr-2"></i>データ一覧
                    </button>
                    <button id="rolesSubTabHistory" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200" onclick="switchSubTab('roles', 'history')">
                        <i class="ri-history-line mr-2"></i>作成・削除履歴
                    </button>
                </div>
                <div id="rolesDataContent">
                    <div id="rolesTableContainer">
                        <p class="text-gray-500">Loading...</p>
                    </div>
                </div>
                <div id="rolesHistoryContent" class="hidden">
                    <div id="rolesHistoryContainer">
                        <p class="text-gray-500">Loading history...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detail Modal -->
        <div id="detailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden">
                <div class="flex items-center justify-between p-6 border-b">
                    <h2 id="modalTitle" class="text-2xl font-semibold">製品詳細</h2>
                    <button onclick="closeDetailModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="ri-close-line text-2xl"></i>
                    </button>
                </div>
                
                <!-- Modal Sub Tabs -->
                <div class="flex gap-3 px-6 pt-4 border-b">
                    <button id="modalTabDetails" class="px-4 py-2 rounded-t-lg bg-blue-600 text-white" onclick="switchModalTab('details')">
                        <i class="ri-information-line mr-2"></i>詳細
                    </button>
                    <button id="modalTabHistory" class="px-4 py-2 rounded-t-lg bg-gray-100 text-gray-700 hover:bg-gray-200" onclick="switchModalTab('history')">
                        <i class="ri-history-line mr-2"></i>変更履歴
                    </button>
                </div>

                <div class="overflow-y-auto" style="max-height: calc(90vh - 180px);">
                    <!-- Details Tab -->
                    <div id="modalDetailsContent" class="p-6">
                        <div id="modalDetailsBody"></div>
                    </div>
                    
                    <!-- History Tab -->
                    <div id="modalHistoryContent" class="p-6 hidden">
                        <div id="modalHistoryBody"></div>
                    </div>
                </div>

                <div class="flex justify-end gap-3 p-6 border-t bg-gray-50">
                    <button id="modalEditBtn" onclick="toggleEditMode()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        <i class="ri-edit-line mr-2"></i>編集
                    </button>
                    <button id="modalSaveBtn" onclick="saveModalChanges()" class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 hidden">
                        <i class="ri-save-line mr-2"></i>保存
                    </button>
                    <button id="modalCancelBtn" onclick="cancelEditMode()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 hidden">
                        キャンセル
                    </button>
                    <button onclick="closeDetailModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        閉じる
                    </button>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteConfirmModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-md w-full">
                <div class="p-6 border-b">
                    <h3 class="text-xl font-semibold text-red-600">
                        <i class="ri-alert-line mr-2"></i>削除確認
                    </h3>
                </div>
                <div class="p-6">
                    <p class="mb-4">以下のデータを削除しますか？</p>
                    <div id="deleteItemsList" class="bg-gray-50 p-4 rounded-lg max-h-60 overflow-y-auto"></div>
                </div>
                <div class="flex justify-end gap-3 p-6 border-t bg-gray-50">
                    <button onclick="closeDeleteConfirmModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        キャンセル
                    </button>
                    <button onclick="confirmDelete()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                        <i class="ri-delete-bin-line mr-2"></i>削除
                    </button>
                </div>
            </div>
        </div>

        <!-- CSV Upload Modal -->
        <div id="csvUploadModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full">
                <div class="p-6 border-b">
                    <h3 class="text-xl font-semibold text-blue-600">
                        <i class="ri-file-upload-line mr-2"></i>CSV一括登録
                    </h3>
                </div>
                <div class="p-6">
                    <p class="mb-4 text-gray-600">CSVファイルを選択して一括でデータを登録できます</p>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-500 transition-colors">
                        <i class="ri-file-upload-line text-5xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600 mb-2">CSVファイルをドラッグ＆ドロップ</p>
                        <p class="text-sm text-gray-500 mb-4">または</p>
                        <label class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 cursor-pointer">
                            <i class="ri-folder-open-line mr-2"></i>ファイルを選択
                            <input type="file" id="csvFileInput" accept=".csv" class="hidden" onchange="handleCSVUpload(event)">
                        </label>
                    </div>
                    <div id="csvPreview" class="mt-4 hidden">
                        <h4 class="font-semibold mb-2">プレビュー</h4>
                        <div class="bg-gray-50 p-4 rounded-lg max-h-60 overflow-auto">
                            <table class="w-full text-sm" id="csvPreviewTable"></table>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end gap-3 p-6 border-t bg-gray-50">
                    <button onclick="closeCSVUploadModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        キャンセル
                    </button>
                    <button id="csvUploadBtn" onclick="uploadCSVData()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 hidden">
                        <i class="ri-upload-line mr-2"></i>アップロード
                    </button>
                </div>
            </div>
        </div>

        <!-- Quick Create Modal -->
        <div id="quickCreateModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-3xl w-full">
                <div class="p-6 border-b">
                    <h3 class="text-xl font-semibold text-green-600">
                        <i class="ri-add-line mr-2"></i>新規登録
                    </h3>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">品番 *</label>
                            <input type="text" id="quick品番" class="w-full px-3 py-2 border rounded-lg" placeholder="例: A001">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">製品名 *</label>
                            <input type="text" id="quick製品名" class="w-full px-3 py-2 border rounded-lg" placeholder="例: ProductA">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">LH/RH</label>
                            <select id="quickLHRH" class="w-full px-3 py-2 border rounded-lg">
                                <option value="">選択してください</option>
                                <option value="LH">LH</option>
                                <option value="RH">RH</option>
                                <option value="MID">MID</option>
                                <option value="CTR">CTR</option>
                                <option value="BOTH">BOTH</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">kanbanID</label>
                            <input type="text" id="quickKanbanID" class="w-full px-3 py-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">設備</label>
                            <input type="text" id="quick設備" class="w-full px-3 py-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">工場</label>
                            <input type="text" id="quick工場" class="w-full px-3 py-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">cycleTime</label>
                            <input type="number" id="quickCycleTime" class="w-full px-3 py-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">画像</label>
                            <input type="file" id="quickImage" accept="image/*" class="w-full px-3 py-2 border rounded-lg">
                        </div>
                    </div>
                </div>
                <div class="flex justify-end gap-3 p-6 border-t bg-gray-50">
                    <button onclick="closeQuickCreateModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                        キャンセル
                    </button>
                    <button onclick="submitQuickCreate()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                        <i class="ri-check-line mr-2"></i>登録
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/masterDB.js"></script>
</body>
</html>
