<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPC UA Array Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        label {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            min-width: 250px;
            transition: all 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.connected .status-dot {
            background: #28a745;
        }

        .status.disconnected .status-dot {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .content {
            padding: 30px;
        }

        .info-panel {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .info-panel h3 {
            color: #1976D2;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .info-panel p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 8px;
            border: 2px solid #dee2e6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 16px 12px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        th:last-child {
            border-right: none;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        tbody tr:hover {
            background: #e7f3ff;
        }

        td {
            padding: 14px 12px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        td:last-child {
            border-right: none;
        }

        td.clickable {
            cursor: pointer;
            transition: all 0.2s;
        }

        td.clickable:hover {
            background: #fff3cd !important;
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        td.converted {
            background: #d4edda !important;
            font-weight: 600;
        }

        tr.converted-row {
            background: #f0f8ff;
        }

        tr.converted-row td {
            border-top: 2px solid #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .modal-header h3 {
            margin: 0;
            color: #495057;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #6c757d;
            line-height: 1;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .modal-close:hover {
            color: #dc3545;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .conversion-group {
            margin-bottom: 20px;
        }

        .conversion-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .conversion-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }

        .conversion-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .conversion-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .conversion-info strong {
            color: #1976D2;
        }

        .conversion-result {
            background: #d4edda;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }

        .conversion-result h4 {
            margin: 0 0 10px 0;
            color: #155724;
        }

        .conversion-result p {
            margin: 5px 0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #495057;
        }

        .empty-state p {
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timestamp {
            text-align: center;
            padding: 15px;
            color: #6c757d;
            font-size: 13px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Data conversion test</h1>
    
        </div>

        <div class="controls">
            <div class="control-group">
                <span class="status disconnected" id="connection-status">
                    <span class="status-dot"></span>
                    Connecting...
                </span>
                
                <label for="array-select">Select Array:</label>
                <select id="array-select" disabled>
                    <option value="">Loading...</option>
                </select>
            </div>
        </div>

        <div class="content">
            

            <div class="info-panel" id="array-info" style="display: none;">
                <h3 id="array-name">Array Information</h3>
                <p id="array-details">Loading array details...</p>
            </div>

            <div id="table-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Connecting to server...</p>
                </div>
            </div>

            <div class="timestamp" id="last-update" style="display: none;">
                Last updated: <span id="update-time">--</span>
            </div>
        </div>
    </div>

    <!-- Conversion Modal -->
    <div id="conversion-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üîÑ Data Conversion</h3>
                <button class="modal-close" onclick="closeConversionModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="conversion-info">
                    <p><strong>Index:</strong> <span id="modal-index">-</span></p>
                    <p><strong>Original Value:</strong> <span id="modal-value">-</span></p>
                </div>

                <div class="conversion-group">
                    <label for="from-type">Convert From:</label>
                    <select id="from-type">
                        <option value="uint16">Unsigned Integer (16-bit)</option>
                        <option value="uint8">Unsigned Integer (8-bit)</option>
                        <option value="uint32">Unsigned Integer (32-bit)</option>
                        <option value="int16">Signed Integer (16-bit)</option>
                        <option value="int8">Signed Integer (8-bit)</option>
                        <option value="int32">Signed Integer (32-bit)</option>
                        <option value="hex16">Hexadecimal (16-bit)</option>
                        <option value="hex8">Hexadecimal (8-bit)</option>
                        <option value="binary16">Binary (16-bit)</option>
                        <option value="binary8">Binary (8-bit)</option>
                        <option value="ascii2">ASCII (2 chars from 16-bit)</option>
                        <option value="ascii1">ASCII (1 char from 8-bit)</option>
                    </select>
                </div>

                <div class="conversion-group">
                    <label for="to-type">Convert To:</label>
                    <select id="to-type">
                        <option value="uint16">Unsigned Integer (16-bit)</option>
                        <option value="uint8">Unsigned Integer (8-bit)</option>
                        <option value="uint32">Unsigned Integer (32-bit)</option>
                        <option value="int16">Signed Integer (16-bit)</option>
                        <option value="int8">Signed Integer (8-bit)</option>
                        <option value="int32">Signed Integer (32-bit)</option>
                        <option value="hex16">Hexadecimal (16-bit)</option>
                        <option value="hex8">Hexadecimal (8-bit)</option>
                        <option value="binary16">Binary (16-bit)</option>
                        <option value="binary8">Binary (8-bit)</option>
                        <option value="ascii2">ASCII (2 chars from 16-bit)</option>
                        <option value="ascii1">ASCII (1 char from 8-bit)</option>
                    </select>
                </div>

                <div class="conversion-result" id="conversion-result">
                    <h4>‚úÖ Converted Value:</h4>
                    <p id="converted-value">-</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeConversionModal()">Cancel</button>
                <button class="btn btn-primary" onclick="performConversion()">Convert</button>
                <button class="btn btn-success" onclick="applyConversion()" style="display: none;" id="apply-btn">Apply to Row</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Configuration
        const API_BASE_URL = window.location.origin;
        const COMPANY = 'KSG'; // Change this to match your company name in database
        
        // State
        let socket = null;
        let arrayData = {};
        let currentArray = null;
        let convertedValues = {}; // Store converted values for each index

        // Elements
        const arraySelect = document.getElementById('array-select');
        const tableContainer = document.getElementById('table-container');
        const connectionStatus = document.getElementById('connection-status');
        const arrayInfo = document.getElementById('array-info');
        const arrayName = document.getElementById('array-name');
        const arrayDetails = document.getElementById('array-details');
        const lastUpdate = document.getElementById('last-update');
        const updateTime = document.getElementById('update-time');

        // Modal state
        let currentConversionIndex = null;
        let currentConvertedValue = null;

        // Initialize
        function init() {
            connectWebSocket();
            setupEventListeners();
        }

        // WebSocket connection
        function connectWebSocket() {
            socket = io(API_BASE_URL, {
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                console.log('‚úÖ Connected to server');
                updateConnectionStatus(true);
                
                // Join the OPC UA room for this company
                socket.emit('join', { room: `opcua_${COMPANY}` });
                
                fetchInitialData();
            });

            socket.on('disconnect', () => {
                console.log('‚ùå Disconnected from server');
                updateConnectionStatus(false);
            });

            socket.on('opcua_data_update', (data) => {
                console.log('üì° Received data update:', data);
                handleDataUpdate(data);
            });

            socket.on('connect_error', (error) => {
                console.error('‚ùå Connection error:', error);
                updateConnectionStatus(false);
            });
        }

        // Fetch initial data
        async function fetchInitialData() {
            try {
                console.log(`üîÑ Fetching discovered arrays from: ${API_BASE_URL}/api/opcua/discovered-arrays?company=${COMPANY}`);
                const response = await fetch(`${API_BASE_URL}/api/opcua/discovered-arrays?company=${COMPANY}`);
                console.log('üì• Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('üì¶ Received data:', data);
                    
                    if (data.success && data.data) {
                        console.log(`üìä Processing ${data.data.length} discovered arrays`);
                        processDataPoints(data.data);
                    } else {
                        console.warn('‚ö†Ô∏è Response success but no data');
                        showEmptyState('No arrays discovered yet. Click "Discover Nodes" in OPC UA Admin to scan for arrays.');
                    }
                } else {
                    console.error('Failed to fetch data:', response.status, response.statusText);
                    showEmptyState('Failed to load data from server');
                }
            } catch (error) {
                console.error('Error fetching initial data:', error);
                showEmptyState('Error loading data');
            }
        }

        // Handle incoming data update
        function handleDataUpdate(update) {
            if (update.data && Array.isArray(update.data)) {
                processDataPoints(update.data);
            }
        }

        // Process datapoints and extract arrays
        function processDataPoints(dataPoints) {
            console.log('üìä Processing datapoints:', dataPoints);
            let hasArrays = false;

            dataPoints.forEach(dp => {
                console.log('  Checking datapoint:', {
                    opcNodeId: dp.opcNodeId,
                    datapointId: dp.datapointId,
                    valueType: typeof dp.value,
                    isArray: Array.isArray(dp.value),
                    value: dp.value
                });
                
                // Check if value is an array
                if (Array.isArray(dp.value) && dp.value.length > 0) {
                    const key = dp.opcNodeId || dp.datapointId || 'Unknown';
                    const displayName = extractArrayName(key);
                    
                    console.log('  ‚úÖ Found array:', displayName, 'with', dp.value.length, 'elements');
                    
                    arrayData[displayName] = {
                        key: key,
                        value: dp.value,
                        timestamp: dp.timestamp || dp.sourceTimestamp,
                        quality: dp.quality,
                        equipmentId: dp.equipmentId
                    };
                    
                    hasArrays = true;
                }
            });

            console.log('Total arrays found:', Object.keys(arrayData).length);

            if (hasArrays) {
                updateArraySelect();
                if (currentArray && arrayData[currentArray]) {
                    renderTable(currentArray);
                } else if (Object.keys(arrayData).length > 0) {
                    // Auto-select first array
                    const firstArray = Object.keys(arrayData)[0];
                    arraySelect.value = firstArray;
                    currentArray = firstArray;
                    renderTable(firstArray);
                }
            } else {
                console.warn('‚ö†Ô∏è No arrays found in datapoints');
                showEmptyState('No array data available. Make sure array datapoints are configured in OPC UA Admin.');
            }
        }

        // Extract array name from node ID
        function extractArrayName(nodeId) {
            // Try to extract a readable name
            if (nodeId.includes('ARRAY')) {
                const match = nodeId.match(/ARRAY\d+/i);
                if (match) return match[0];
            }
            
            // Extract last part after separator
            const parts = nodeId.split(/[;|]/);
            const lastPart = parts[parts.length - 1];
            
            // Clean up
            return lastPart.replace(/^[si]=/, '').trim() || nodeId;
        }

        // Update array dropdown
        function updateArraySelect() {
            const arrays = Object.keys(arrayData).sort();
            
            if (arrays.length === 0) {
                arraySelect.innerHTML = '<option value="">No arrays available</option>';
                arraySelect.disabled = true;
                return;
            }

            arraySelect.innerHTML = arrays.map(name => 
                `<option value="${name}">${name}</option>`
            ).join('');
            
            arraySelect.disabled = false;
        }

        // Render table
        function renderTable(arrayName) {
            const data = arrayData[arrayName];
            
            if (!data || !data.value || data.value.length === 0) {
                showEmptyState('No data available for this array');
                return;
            }

            // Show info panel
            arrayInfo.style.display = 'block';
            arrayName.textContent = arrayName;
            arrayDetails.innerHTML = `
                <strong>Equipment:</strong> ${data.equipmentId || 'N/A'} | 
                <strong>Quality:</strong> ${data.quality || 'N/A'} | 
                <strong>Length:</strong> ${data.value.length} elements
            `;

            // Create table
            const headers = data.value.map((_, index) => index);
            
            let html = `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                ${headers.map(index => `<th>${index}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="original-row">
                                ${data.value.map((value, index) => {
                                    // Format the value
                                    let displayValue = value;
                                    if (typeof value === 'number') {
                                        displayValue = value.toLocaleString();
                                    }
                                    return `<td class="clickable" onclick="openConversionModal(${index}, ${value})">${displayValue}</td>`;
                                }).join('')}
                            </tr>`;
            
            // Add converted row if any conversions exist
            if (Object.keys(convertedValues).length > 0) {
                html += `
                            <tr class="converted-row">
                                ${data.value.map((value, index) => {
                                    // Check if this cell has a conversion
                                    if (convertedValues[index] !== undefined) {
                                        return `<td class="converted">${convertedValues[index]}</td>`;
                                    } else {
                                        // Show original value
                                        let displayValue = value;
                                        if (typeof value === 'number') {
                                            displayValue = value.toLocaleString();
                                        }
                                        return `<td>${displayValue}</td>`;
                                    }
                                }).join('')}
                            </tr>`;
            }
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;

            tableContainer.innerHTML = html;

            // Update timestamp
            if (data.timestamp) {
                lastUpdate.style.display = 'block';
                updateTime.textContent = new Date(data.timestamp).toLocaleString();
            }
        }

        // Show empty state
        function showEmptyState(message) {
            tableContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <h3>No Data Available</h3>
                    <p>${message}</p>
                </div>
            `;
            arrayInfo.style.display = 'none';
            lastUpdate.style.display = 'none';
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            if (connected) {
                connectionStatus.className = 'status connected';
                connectionStatus.innerHTML = '<span class="status-dot"></span>Connected';
            } else {
                connectionStatus.className = 'status disconnected';
                connectionStatus.innerHTML = '<span class="status-dot"></span>Disconnected';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            arraySelect.addEventListener('change', (e) => {
                currentArray = e.target.value;
                if (currentArray && arrayData[currentArray]) {
                    // Reset conversions when switching arrays
                    convertedValues = {};
                    renderTable(currentArray);
                }
            });
        }

        // Conversion Modal Functions
        function openConversionModal(index, value) {
            currentConversionIndex = index;
            currentConvertedValue = null;
            
            document.getElementById('modal-index').textContent = index;
            document.getElementById('modal-value').textContent = value;
            document.getElementById('conversion-result').style.display = 'none';
            document.getElementById('apply-btn').style.display = 'none';
            
            document.getElementById('conversion-modal').classList.add('show');
        }

        function closeConversionModal() {
            document.getElementById('conversion-modal').classList.remove('show');
        }

        function performConversion() {
            const fromType = document.getElementById('from-type').value;
            const toType = document.getElementById('to-type').value;
            const originalValue = parseInt(document.getElementById('modal-value').textContent.replace(/,/g, ''));
            
            try {
                // Step 1: Parse the original value according to "from" type
                let intermediateValue = parseValue(originalValue, fromType);
                
                // Step 2: Convert to "to" type
                let convertedValue = formatValue(intermediateValue, toType);
                
                // Display result
                document.getElementById('converted-value').textContent = convertedValue;
                document.getElementById('conversion-result').style.display = 'block';
                document.getElementById('apply-btn').style.display = 'inline-block';
                
                currentConvertedValue = convertedValue;
                
            } catch (error) {
                alert('Conversion error: ' + error.message);
            }
        }

        function parseValue(value, fromType) {
            // Parse the value according to the "from" type
            switch(fromType) {
                case 'uint16':
                case 'uint8':
                case 'uint32':
                    return value;
                    
                case 'int16':
                    // If value > 32767, treat as negative (two's complement)
                    return value > 32767 ? value - 65536 : value;
                    
                case 'int8':
                    // If value > 127, treat as negative
                    return value > 127 ? value - 256 : value;
                    
                case 'int32':
                    // If value > 2147483647, treat as negative
                    return value > 2147483647 ? value - 4294967296 : value;
                    
                case 'hex16':
                case 'hex8':
                case 'binary16':
                case 'binary8':
                case 'ascii2':
                case 'ascii1':
                    return value;
                    
                default:
                    return value;
            }
        }

        function formatValue(value, toType) {
            switch(toType) {
                case 'uint16':
                    return (value & 0xFFFF).toString();
                    
                case 'uint8':
                    return (value & 0xFF).toString();
                    
                case 'uint32':
                    return (value >>> 0).toString();
                    
                case 'int16':
                    let int16 = value & 0xFFFF;
                    return int16 > 32767 ? int16 - 65536 : int16;
                    
                case 'int8':
                    let int8 = value & 0xFF;
                    return int8 > 127 ? int8 - 256 : int8;
                    
                case 'int32':
                    return value | 0;
                    
                case 'hex16':
                    return '0x' + (value & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
                    
                case 'hex8':
                    return '0x' + (value & 0xFF).toString(16).toUpperCase().padStart(2, '0');
                    
                case 'binary16':
                    return (value & 0xFFFF).toString(2).padStart(16, '0');
                    
                case 'binary8':
                    return (value & 0xFF).toString(2).padStart(8, '0');
                    
                case 'ascii2':
                    // Treat 16-bit value as 2 ASCII characters
                    const highByte = (value >> 8) & 0xFF;
                    const lowByte = value & 0xFF;
                    return String.fromCharCode(highByte) + String.fromCharCode(lowByte);
                    
                case 'ascii1':
                    // Treat 8-bit value as 1 ASCII character
                    return String.fromCharCode(value & 0xFF);
                    
                default:
                    return value.toString();
            }
        }

        function applyConversion() {
            if (currentConversionIndex !== null && currentConvertedValue !== null) {
                convertedValues[currentConversionIndex] = currentConvertedValue;
                renderTable(currentArray);
                closeConversionModal();
            }
        }

        // Close modal when clicking outside
        document.getElementById('conversion-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeConversionModal();
            }
        });

        // Start the application
        init();
    </script>
