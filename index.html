<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSG Production System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom gradient background */
        .bg-gradient-blue {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
        }
        
        /* Logo styling */
        .logo-container {
            max-width: 400px;
            width: 100%;
        }
        
        /* Custom input styling */
        .custom-input {
            transition: all 0.3s ease;
        }
        
        .custom-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.15);
        }
        
        /* Button animations */
        .btn-primary {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.4);
        }
        
        /* Loading animation */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Device card animations */
        .device-card {
            transition: all 0.3s ease;
        }
        
        .device-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        /* Status indicators */
        .status-online {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .status-offline {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
    </style>
</head>
<body class="bg-gradient-blue min-h-screen flex items-center justify-center p-4">
    <!-- Login Page -->
    <div id="loginPage" class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header with Logo -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-8 text-center">
                <div class="logo-container mx-auto mb-4">
                    <!-- Corporate Logo -->
                    <div class="bg-white rounded-xl p-6 shadow-lg">
                        <img src="src/logo.png" alt="有限会社春日加工" class="w-full h-auto max-w-xs mx-auto">
                    </div>
                </div>
                <h1 class="text-white text-xl font-semibold">生産管理システム</h1>
                <p class="text-blue-100 text-sm mt-2">Production Management System</p>
            </div>
            
            <!-- Login Form -->
            <div class="p-8">
                <div id="loginError" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 text-sm"></div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">ユーザー名</label>
                        <input type="text" id="username" required
                               class="custom-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                               placeholder="ユーザー名を入力">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2">パスワード</label>
                        <input type="password" id="password" required
                               class="custom-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                               placeholder="パスワードを入力">
                    </div>
                    
                    <button type="submit" id="loginBtn" 
                            class="btn-primary w-full text-white font-semibold py-3 px-6 rounded-lg text-lg">
                        <span id="loginBtnText">ログイン</span>
                        <div id="loginLoading" class="hidden inline-flex items-center">
                            <div class="loading-spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full mr-2"></div>
                            認証中...
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Device Selection Page -->
    <div id="devicePage" class="hidden w-full max-w-4xl">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-white text-2xl font-semibold">デバイス選択</h1>
                        <p class="text-blue-100 text-sm mt-1">利用可能なデバイスから選択してください</p>
                    </div>
                    <div class="text-right">
                        <p class="text-blue-100 text-sm">ログイン中:</p>
                        <p id="currentUser" class="text-white font-medium"></p>
                        <button id="logoutBtn" class="text-blue-200 hover:text-white text-sm mt-1 underline">ログアウト</button>
                    </div>
                </div>
            </div>
            
            <!-- Device List -->
            <div class="p-6">
                <div id="deviceLoading" class="text-center py-12">
                    <div class="loading-spinner w-8 h-8 border-3 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                    <p class="text-gray-600">デバイスを検索中...</p>
                </div>
                
                <div id="deviceError" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 text-sm text-center"></div>
                
                <div id="noDevices" class="hidden text-center py-12">
                    <div class="text-gray-400 text-6xl mb-4">📱</div>
                    <h3 class="text-gray-600 text-lg font-medium mb-2">利用可能なデバイスがありません</h3>
                    <p class="text-gray-500 text-sm mb-4">5分以内にオンラインになったデバイスが見つかりませんでした</p>
                    <button id="refreshDevices" class="text-blue-600 hover:text-blue-800 font-medium">再検索</button>
                </div>
                
                <div id="deviceList" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
